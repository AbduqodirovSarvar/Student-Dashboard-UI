<mat-dialog-content [formGroup]="createStudentForms">
  <p>Add new Student</p>
  <div>
    <mat-form-field>
      <mat-label>FullName</mat-label>
      <input matInput formControlName="fullname" required="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" required="true">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" required="true">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input matInput formControlName="phoneNumber" required="true" pattern="\+?[0-9]{12}">
    </mat-form-field>
  </div>
  <div>
    <label for="avatar">Picture: </label>
    <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg"/>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClickSubmit()">Submit</button>
  <button mat-button  cdkFocusInitial (click)="onClickCancel()">Cancel</button>
</mat-dialog-actions>
